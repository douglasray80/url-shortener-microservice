<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="theme-color" content="#000000" />
		<title>APIs & Microservices</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div>
			<p class="page__title">Freecodecamp - APIs and Microservices Projects</p>
			<p class="page__subtitle">URL Shortener Microservice</p>

			<form id="form">
				<input type="text" name="url" id="url" required />
				<button type="submit">POST URL</button>
			</form>
		</div>
		<script>
			const form = document.getElementById('form')
			const input = document.getElementById('url')

			const handleSubmit = async event => {
				event.preventDefault()
				fetch('http://localhost:4000/api/shorturl/new', {
					method: 'POST',
					body: JSON.stringify({
						url: input.value
					}),
					headers: new Headers({
						'Content-Type': 'application/json'
					})
				})
			}

			form.addEventListener('submit', handleSubmit)
		</script>
	</body>
</html>
